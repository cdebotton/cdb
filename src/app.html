<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body>
		<script>
			let sessionValue = window.sessionStorage.getItem('colorMode');
			let isDark =
				sessionValue === 'dark' ||
				(!sessionValue && window.matchMedia('(prefers-color-scheme: dark)').matches);
			if (isDark) {
				document.documentElement.classList.add('dark-theme');
			}
		</script>
		<div data-app>%sveltekit.body%</div>
	</body>
</html>
